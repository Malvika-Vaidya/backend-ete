<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center> <h1>User Details</h1> </center>
        <div style="width: 96%;margin: 2% 2%;">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" placeholder="name" class="form-control" id="nameip" required >
                <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" placeholder="age" class="form-control" id="ageip" required >
            </div>
            <div class="form-group">
                <label for="email" >Email:</label>
                <input type="email" placeholder="email" class="form-control" id="emailip" required >
            </div>
<div class="form-group">
                <label for="address">Address:</label>
                <input type="text" placeholder="address" class="form-control" id="addressip" required >
                </div>

            <div class="form-group">
                <label for="phone" >Phone:</label>
                <input type="number" placeholder="phone" class="form-control" id="phoneip" required >
            </div>
            <button type="button" class="btn btn-info btn-lg btn-block" id="formsubmit">Submit Form</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
